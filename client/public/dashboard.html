<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Manage Clients & Workout Plans</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button id="logoutBtn" class="btn">Logout</button>
    </header>

    <div class="container">
      <!-- Create Client Section -->
      <div class="box">
        <h3>Create Client</h3>
        <form id="addStudentForm">
          <input
            type="text"
            id="studentName"
            placeholder="Client Name"
            required
          />
          <input
            type="text"
            id="studentPhone"
            placeholder="Client Phone Number"
            required
          />
          <button type="submit" class="btn">Create Client</button>
        </form>
      </div>

      <!-- Client List Section -->
      <div class="box">
        <h3>Clients</h3>
        <div id="studentsList" class="students-list"></div>
      </div>

      <!-- Workout Form Container (hidden by default) -->
      <div id="workoutFormContainer" class="box" style="display: none;"></div>

      <!-- Workouts Display Container (hidden by default) -->
      <div id="workoutsContainer" class="box" style="display: none;"></div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/students.js"></script>
    <script src="js/workouts.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
